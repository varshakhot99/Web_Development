<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rowspan And Colspan</title>
    </head>
    <body>
        <table border = "1">
            <tr>
                <th colspan ="2">Timetable</th>
            </tr>
            <tr>
                <td rowspan ="2">A</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
            </tr>
            <tr>
                <td>B</td>
                <td>3</td>
            </tr>
            <tr>
                <td>C</td>
                <td>4</td>
            </tr>
            <tr>
                <td>D</td>
                <td>5</td>
            </tr>
        </table>
    </body>
</html>
