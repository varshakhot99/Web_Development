<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h1>01.Ordered List</h1>
        <ol type = "I">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cold Coffee</li>
        </ol>

        <h1>02.Unordered List</h1>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Cold Coffee</li>
        </ul>
    </body>
</html>
