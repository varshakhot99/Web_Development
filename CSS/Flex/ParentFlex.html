<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flex Box</title>
        <style>
            section{
                padding: 10px;
                border: 1px solid green;
                display: flex;
            }
            section>div{
                height: 150px;
                width: 150px;
                background-color: grey;
                margin: 5px;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <section>
         <div>Demo 01</div>
        <div>Demo 02</div>
        <div>Demo 03</div>
        <div>Demo 04</div>
        <div>Demo 05</div>
        </section>
        
    </body>
</html>
